<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <h3>Properties</h3>
          <div class="wrapper">
           <span>NEWEST</span> <span class="slash">/</span> <span class="popular">POPULAR</span></div>
        <button class="add_new_property">Add New Property</button>
    </nav>
    <main>
       <template>
        <div class="box flex_column">
            <img src="assets/Tiny-House-med-House-Doctor.jpg" alt="house_placeholder">
            <div class="wrapper_address flex_column">
                <h1 class="street_address">1058 W Catalpa #3e</h1>
                <h1 class="city_address">Chicago IL 60640</h1>
            </div>
            <div class="charac">
                <div class="bed flex_column">
                    <p class="number_bed bold">1</p>
                    <p>BED</p>
                </div>
                <div class="v-seperator"></div>
                <div class="bath_holder flex_column">
                    <p class="number_bath bold">1</p>
                    <p>BATH</p>
                </div>
                <div class="v-seperator"></div>

                <div class="square_holder flex_column">
                    <p class="number_square bold">800</p>
                    <p>SQ FEET</p>
                </div>
            </div>
            <button class="view_property">View Property</button>
        </div></template>

    </main>
    <script src="main.js"></script>
</body>

</html>
